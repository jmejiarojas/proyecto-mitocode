<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de Contratos</title>
</h:head>

<h:body>

	<ui:composition template="/WEB-INF/templates/plantilla.xhtml">

		<ui:define name="content">
			<h:form id="frm">
				<p:commandButton value="Nuevo" action="contratoForm" />

				<p:dataTable value="#{contratoBean.lstContratos}" var="con">
					<p:column headerText="Persona">
						<p:outputLabel value="#{con.persona.nombreCompleto}" />
					</p:column>
					<p:column headerText="Puesto">
						<p:outputLabel value="#{con.puesto.nombre}" />
					</p:column>
					<p:column headerText="Fecha de Inicio">
						<p:outputLabel value="#{con.fechaInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Fecha de Fin">
						<p:outputLabel value="#{con.fechaFin}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Estado" style="width :120px;">
						<p:outputLabel value="#{con.estado}">
							<f:converter converterId="estadoConverter" />
							<p:graphicImage library="images" name="check.jpg"
								rendered="#{con.estado eq '1'}" />
							<p:graphicImage library="images" name="close.png"
								rendered="#{con.estado eq '0'}" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Acciones" style="width :80px;">
						<p:commandLink actionListener="#{contratoBean.selecccionar(con)}"
							action="contratoForm">
							<p:graphicImage library="images" name="edit.jpg" />
						</p:commandLink>
					</p:column>
				</p:dataTable>


			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
