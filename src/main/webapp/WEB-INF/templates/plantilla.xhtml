<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="title">Gestor de Contratos</ui:insert></title>
	<h:outputScript name="calendar.js" library="js" />
	<h:outputStylesheet name="estilos.css" library="css" />
</h:head>

<body class="resolucion">

	<ui:insert name="header">
    	
    	<p:ajaxStatus onstart="PF('wdlgCargando').show()" onsuccess="PF('wdlgCargando').hide()" />
 
		<p:dialog widgetVar="wdlgCargando" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		    <p:graphicImage library="images" name="cargando.gif" />
		</p:dialog>
    	
    	<f:loadBundle basename="mensajes" var="msg"/>
    	
    	<h:form id="frmMenu">
    		<p:menubar autoDisplay="false" style="width: 735px;">
    			<p:menuitem icon="ui-icon-home" value="Inicio" action="index?faces-redirect=true"/>
    			<p:menuitem icon="ui-icon-person" value="Puestos" action="puesto?faces-redirect=true"/>
    			<p:menuitem icon="ui-icon-document" value="Contrato" action="contrato?faces-redirect=true"/>
    			
    			<f:facet name="options">
    				<p:clock pattern="h:mm:ss a dd/MM/yyyy" mode="server" />
    			</f:facet>
    			
    		</p:menubar>
    		
    		<p:commandButton icon="ui-icon-gear" action="config?faces-redirect=true" style="height: 42px; float:right; margin-top: -42px; "/>
    		
    	</h:form>

	</ui:insert>
	
	<p:separator/>

	<ui:insert name="content">


	</ui:insert>


	<ui:insert name="footer">
		<p:cache>
			<div>Desarrollado en Cibertec</div>
			<div>Derechos reservados - 2017</div>
			<div>
				<a href="#">Facebook</a> <a href="#">Youtube</a> <a href="#">Twitter</a>
			</div>
		</p:cache>
	</ui:insert>


</body>

</html>
