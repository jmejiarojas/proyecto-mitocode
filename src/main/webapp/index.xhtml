<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>Mi primera aplicacion</h:head>
<body>

	<h:form>
		<h:commandButton action="#{personaBean.pruebaCDI()}"
			value="Probar CDI" />

		<p:dataTable value="#{personaBean.listaPersonas}" var="persona"
			emptyMessage="No hay personas con el criterio del filtro"
			widgetVar="personasTable"
			rows="10" paginator="true"
			currentPageReportTemplate="Mostrando {startRecord}-{endRecord} de {totalRecords} registros"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} ">
			
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Buscar todos los filtros:" />
					<p:inputText id="globalFilter" 
					onkeyup="PF('personasTable').filter()"
					style="width:190px" placeholder="Digite palabra clave"/>
				</p:outputPanel>
			</f:facet>
			
			<p:column headerText="Id" filterBy="#{persona.idPersona}" filterMatchMode="contains">
				<p:outputLabel value="#{persona.idPersona}" />
			</p:column>

			<p:column headerText="Nombres" filterBy="#{persona.nombres}" filterMatchMode="contains">
				<p:outputLabel value="#{persona.nombres}" />
			</p:column>

			<p:column headerText="Apellidos" filterBy="#{persona.apellidos}" filterMatchMode="contains">
				<p:outputLabel value="#{persona.apellidos}" />
			</p:column>
		</p:dataTable>

	</h:form>

</body>
</html>
